<div ng-include src="'partials/includes/loader.html'"></div>

<table ng-if="droplets" class="table table-striped">
  <tbody>
    <tr ng-repeat="droplet in droplets" ng-click="viewDropletDetails(droplet.id)">
      <td>{{ droplet.name }}</td>
      <td>{{ droplet.ip_address }}</td>
      <td>{{ droplet.status }}</td>
    </tr>
  </tbody>
</table>

<span ng-if="hasDroplets == false" style="padding:20px 20px;">No droplets...</span>
