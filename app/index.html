<!doctype html>
<html ng-app="doChromeManager" ng-controller="appController" ng-csp>
    <head>
        <meta charset="utf-8">
        <title>DigitalOcean Manager</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="menu">
            <ul class="items">
               <li><a href="#droplets" ng-class="getMenuClass('/droplets')"><span>Droplets</span></a></li>
               <li><a href="#login" ng-class="getMenuClass('/login')"><span>Configuration</span></a></li>
               <li><a href="#about" ng-class="getMenuClass('/about')"><span>About</span></a></li>
            </ul>
        </div>

        <div id="maincontent">
            <div id="status" ng-switch on="authorizationStatus">
               <p ng-switch-when="loading">Loading...</p>
               <p ng-switch-when="true" style="color:green;">Authorized</p>
               <p ng-switch-when="false"  style="color:red;">Not authorized</p>
            </div>

            <div ng-view></div>
        </div>

        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/controllers/appController.js"></script>
        <script src="scripts/controllers/dropletController.js"></script>
        <script src="scripts/controllers/loginController.js"></script>
        <script src="scripts/services/apiService.js"></script>
        <script src="scripts/services/storageService.js"></script>
        <!-- endbuild -->
    </body>
</html>
